<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            <section class="game-entrance">
                <form id="new-goblin-form" action="">
                    <h2>Enter Your Goblin</h2>
                    <input type="text" name="goblin-name" placeholder="Enter Goblin...">
                    <button>Submit</button>
                </form>
                <div class="defeated">
                    <p>You have defeated <span class="numberDefeated">0</span> Goblins</p>
                </div>
            </section>
            <section class="game-Section">
                <div class="good-Player">
                    <h2>Player HP: <span class="playerHP">0</span></h2>
                    <img class="player-Char" src="./assets/silhouette-3272331.svg" alt="basketball player">
                </div>
                <div class="white">

                    <div class="evil-Goblins">
                        
                    </div>
                </div>
               
            </section>
        </section>
  
    </main>
    <footer>
        
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
